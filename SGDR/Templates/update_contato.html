{% include 'base.html' %}



{% block content %}




<div style="padding: 30px">

<h1>{{informacao.id}}</h1>



<div>

    <form action={% url 'index' %} method="POST">

        <table class="table">

            {% csrf_token %}

            {{informacao}}

        <div class="form-outline">

            <label class="form-label" for="formControlDefaul">Tipo</label>

            <input class='form-control-sm' nome="tipo" value={{informacao.tipo}}></input>

        </div>

        <div class="form-outline">

            <label class="form-label" for="formControlDefaul">Peso</label>

            <input class='form-control-sm' nome="peso" value={{informacao.peso}}></input>

        </div>



        <div class="form-outline">

            <label class="form-label" for="formControlDefaul">Quantidade</label>

            <input class='form-control-sm' nome="quantidade" value={{informacao.quantidade}}></input>

        </div>

        <div class="form-outline">

            <label class="form-label" for="formControlDefaul">Data de Adição</label>

            <a nome="c.data_criacao" value={{informacao.data_criacao}}></a>

        </div>



        <tr>

            <td>

                <button type="submit" class="btn btn-outline-primary">Salvar</button>

            </td>

        </tr>    

    </form>

{% endblock content%}
